<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet prefetch" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>
<link rel="stylesheet prefetch" href="https://code.jquery.com/resources/demos/style.css"/>
<link rel="stylesheet prefetch" href="styles\style.css"/>  
</head>
<body>

  <div class="container">
  <h1>Wikipedia Viewer</h1>
  <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
    Click here to get a random wiki page
  </a></p>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="inner-addon">
        <i class="glyphicon glyphicon-remove"></i>
        <i class="glyphicon glyphicon-search"></i>
        <div class="loader"></div>
        <input class='clearable form-control' type="text" name="search" placeholder="Search.."></input>
      </div>
    </div>
  </div>
  
  <div class="wrapper">
  </div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="scripts\app.js"></script>
</body>
</html>
